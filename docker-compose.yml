services:
  db:
    image: postgres:14
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: securitydb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d securitydb"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_network

  backend:
    build: ./backend
    container_name: flask_api
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@db:5432/securitydb
      FLASK_ENV: production
      JWT_SECRET_KEY: devsecret
      SECRET_KEY: devsecret

      # ðŸ” Email settings (required for MFA + reset password)


    ports:
      - "8000:8000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: >
      sh -c "sleep 5 && python init_db.py &&
      gunicorn 'app:create_app()' -c gunicorn.conf.py"
    networks:
      - app_network

  frontend:
    build: ./frontend
    container_name: react_ui
    restart: always
    depends_on:
      - backend
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://ssems.net:8000
    networks:
      - app_network

  blockchain:
    image: alpine
    container_name: blockchain_node
    command: ["sh", "-c", "echo 'Blockchain node running...'; sleep infinity"]
    networks:
      - app_network

  blockchain_analyzer:
    build: ./blockchain_analyzer
    container_name: blockchain_analyzer
    restart: always
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@db:5432/securitydb
    networks:
      - app_network

  auto_data_generator:
    build: ./auto_data_generator
    container_name: auto_data_generator
    restart: always
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@db:5432/securitydb
    command: ["python", "auto_data_generator.py"]
    networks:
      - app_network

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@local.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - db
    networks:
      - app_network

  db_backup:
    image: postgres:14
    container_name: db_backup
    restart: always
    depends_on:
      - db
    volumes:
      - db_backups:/backups
      - postgres_data:/var/lib/postgresql/data
    entrypoint: >
      /bin/bash -c "while true; do
        pg_dump -U postgres -d securitydb -f /backups/securitydb_$(date +%F_%H-%M).sql;
        echo 'âœ… Backup completed at $(date)';
        sleep 86400;
      done"
    environment:
      PGPASSWORD: postgres
    networks:
      - app_network

networks:
  app_network:
    driver: bridge

volumes:
  postgres_data:
  db_backups:
